<!doctype html>
<html lang="en">
    <head>
        <title>
            My listing{{ with .Title }} | {{ . }}{{ end }}
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="My listing">
        {{ template "meta" . }}
        {{ template "headScripts" . }}
    </head>
    <body>
        {{ template "header" }}
        {{ template "body" . }}
        {{ template "footer" }}
    </body>
</html>
